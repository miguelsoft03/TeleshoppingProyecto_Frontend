<div class="container">
    <h1 class="my-4 text-center custom-header">Proveedores</h1>

    <!-- Campo de bÃºsqueda -->
    <div class="input-group mb-3 custom-search">
        <input type="text" class="form-control" placeholder="Buscar por nombre..." [(ngModel)]="searchTermNombre" (input)="filtrarProveedores()">
        <input type="text" class="form-control" placeholder="Buscar por origen..." [(ngModel)]="searchTermOrigen" (input)="filtrarProveedores()">
        <button class="btn btn-outline-secondary" type="button" (click)="limpiarFiltro()">
            <i class="bi bi-x"></i>
        </button>
    </div>

    <div class="mb-3">
        <button class="btn btn-primary btn-lg btn-agregar" routerLink="/proveedor/crear-pr/">
            + Agregar
        </button>
    </div>
    

    <div class="table-responsive">
        <table class="table table-striped table-hover custom-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Origen</th>
                    <th scope="col">Contacto</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="listaProveedores.length > 0; else noResults">
                    <tr *ngFor="let proveedor of listaProveedores | slice:(currentPage-1)*itemsPerPage:currentPage*itemsPerPage">
                        <td>{{ proveedor.nombre }}</td>
                        <td>{{ proveedor.origen }}</td>
                        <td>{{ proveedor.contacto }}</td>
                        <td>
                            <span title="Ver" class="cursor text-primary">
                                <i routerLink="/ver-pr/{{proveedor.id}}" class="bi bi-search"></i>
                            </span>
                            <span title="Editar" class="cursor text-success">
                                <i routerLink="/editar-pr/{{proveedor.id}}"  class="bi bi-pencil-square"></i>
                            </span>
                            <span title="Eliminar" class="cursor text-danger" (click)="eliminarProveedor(proveedor.id)">
                                <i class="bi bi-file-earmark-x-fill"></i>
                            </span>
                        </td>
                    </tr>
                </ng-container>

                <ng-template #noResults>
                    <tr>
                        <td colspan="8" class="text-center">No se encontraron resultados</td>
                    </tr>
                </ng-template>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="custom-pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                <a class="page-link" (click)="changePage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
