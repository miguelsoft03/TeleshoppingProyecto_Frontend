<br>

<div class="container">
  <h1 class="my-4 text-center custom-header">Ordenes Generadas</h1>

  <div class="input-group mb-3 custom-search">
    <input type="text" class="form-control" placeholder="Buscar por código..." [(ngModel)]="searchTermCodigo" (input)="filtrarRegistros()">
    <input type="text" class="form-control" placeholder="Buscar por cliente..." [(ngModel)]="searchTermCliente" (input)="filtrarRegistros()">
    <input type="text" class="form-control" placeholder="Buscar por producto..." [(ngModel)]="searchTermProducto" (input)="filtrarRegistros()">
    <button class="btn btn-outline-secondary" type="button" (click)="limpiarFiltro()">
      <i class="bi bi-x"></i>
    </button>
  </div>
    <div class="table-responsive">
    <table class="table table-striped table-hover custom-table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Cliente</th>
          <th scope="col">Fecha</th>
          <th scope="col">Producto</th>
          <th scope="col">Total</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="registrosFiltrados.length > 0; else noResults">
          <tr *ngFor="let registro of registrosFiltrados | slice:(currentPage-1)*itemsPerPage:currentPage*itemsPerPage">
            <td>{{ registro.codigo }}</td>
            <td>{{ registro.cliente}}</td>
            <td>{{ registro.fecha }}</td>
            <td>{{ registro.producto }}</td>
            <td>{{ registro.total}}</td>
            <td>{{ registro.estado}}</td>
          </tr>
        </ng-container>
        <ng-template #noResults>
          <tr>
            <td colspan="6" class="text-center">No se encontraron resultados.</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <nav aria-label="Page navigation" class="custom-pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
