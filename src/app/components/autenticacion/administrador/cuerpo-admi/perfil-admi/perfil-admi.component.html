  <br>

  <div class="container">
    <h1 class="my-4 text-center custom-header">Usuarios Registrados</h1>
  
    <div class="input-group mb-3 custom-search">
      <input type="text" class="form-control" placeholder="Buscar por nombre..." [(ngModel)]="searchTermNombre" (input)="filtrarRegistros()">
      <input type="text" class="form-control" placeholder="Buscar por apellido..." [(ngModel)]="searchTermApellido" (input)="filtrarRegistros()">
      <input type="text" class="form-control" placeholder="Buscar por cédula..." [(ngModel)]="searchTermCedula" (input)="filtrarRegistros()">
      <button class="btn btn-outline-secondary" type="button" (click)="limpiarFiltro()">
        <i class="bi bi-x"></i>
      </button>
    </div>
      <div class="table-responsive">
      <table class="table table-striped table-hover custom-table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cédula</th>
            <th scope="col">Email</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Confirmar Contraseña</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="registrosFiltrados.length > 0; else noResults">
            <tr *ngFor="let registro of registrosFiltrados | slice:(currentPage-1)*itemsPerPage:currentPage*itemsPerPage">
              <td>{{ registro.nombre }}</td>
              <td>{{ registro.apellido }}</td>
              <td>{{ registro.cedula }}</td>
              <td>{{ registro.email }}</td>
              <td>{{ registro.password }}</td>
              <td>{{ registro.confirmarPassword }}</td>
            </tr>
          </ng-container>
          <ng-template #noResults>
            <tr>
              <td colspan="6" class="text-center">No se encontraron resultados.</td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
  
    <!-- Paginación -->
    <nav aria-label="Page navigation" class="custom-pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <a class="page-link" (click)="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
